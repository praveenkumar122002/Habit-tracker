<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>

    <!-- Inline CSS for styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0e5157;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .delete-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #e74c3c;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        form button {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #c0392b;
        }

        form a {
            background-color: #95a5a6;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        form a:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="delete-container">
        <h2>Are you sure you want to delete this habit?</h2>
        <p>Description: {{ habit.description }}</p>

        <!-- Confirmation Form -->
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
            <a href="{% url 'dashboard' %}">Cancel</a>
        </form>
    </div>
</body>
</html>
